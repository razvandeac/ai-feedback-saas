<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vamoot Widget Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 { color: #0A5C63; }
    section { margin-bottom: 3rem; }
    code {
      background: #f5f5f5;
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Vamoot Widget Demo</h1>
  
  <section>
    <h2>Option 1: Custom Element</h2>
    <p>Using <code>&lt;vamoot-widget&gt;</code> custom element:</p>
    <vamoot-widget 
      project="YOUR_PROJECT_ID"
      host="http://localhost:3000"
      height="420">
    </vamoot-widget>
  </section>

  <section>
    <h2>Option 2: JavaScript API</h2>
    <p>Using <code>mountVamootIframe()</code> function:</p>
    <div id="vamoot-container"></div>
  </section>

  <script type="module">
    import { registerVamootElement, mountVamootIframe } from './dist/widget.es.js';
    
    // Register custom element
    registerVamootElement();
    
    // Mount using JavaScript API
    mountVamootIframe({
      selector: '#vamoot-container',
      project: 'YOUR_PROJECT_ID',
      host: 'http://localhost:3000',
      height: 420
    });
  </script>
</body>
</html>
